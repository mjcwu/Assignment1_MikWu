<!DOCTYPE html>


<html>
    <head>
        <title> JOE'S PIAZZA </title>
        <link rel="stylesheet" href="./stylesheets/piazzaOrder.css">
    </head>
    <body>
        <header>
            <h1>Joe's Piazza</h1>
        </header>
        <main>
            <div id="background">
                <section>
                    <h1>Order Form</h1>
                    <form id="formTable">
                        <div class="groupA">
                                <label>First Name: </label>
                                <input type="text" name="firstname" value="Enter your first name" > <br/>
                        </div>
                        <div class="groupA">
                                <label>Last Name: </label>
                                <input type="text" name="lastname" value="Enter your last name" > <br/>
                        </div>
                        <div class="groupA">
                                <label>Password: </label>
                                <input type="text" name="password" value="" > <br/>
                        </div>
                        
                        <div class="groupA">
                                <label >Email:</label>
                                <input type="text" name="email" value="Enter your email" ><br/>
                        </div>
                        <div class="groupA">
                                <label>Method:</label>
                                <label2>Take Out</label2>
                                <input type="radio" name="Order Method" value="Take Out" > 
                                <label2>Delivery</label2>
                                <input type="radio" name="Order Method" value="Delivery" > 
                                <br/>
                        </div>

                        <div class="groupA">
                                <label>Toppings: </label>
                                <input type="checkbox" name="Toppings" value="Cheese">
                                <label3>Cheese</label3>
                                
                                <input type="checkbox" name="Toppings" value="Mushrooms">
                                <label3>Mushrooms</label3>
                                
                                <input type="checkbox" name="Toppings" value="Pepers">
                                <label3>Peppers</label3>
                                
                                <input type="checkbox" name="Toppings" value="Olives"> 
                                <label3>Olives</label3>
                                <br/>
                        </div>
                        <div class="groupA">
                            <label>Choose a size: </label>
                            <select name="Piazza Size">
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large" selected>Large</option>
                                    <option value="Extra Large">Extra Large</option>
                                </select>
                       </div>
                       <div id=comments>
                            Comments: <br>
                            <input type="text" name="Comments" value="" class="myComments">
                             <br/>
                             <input type="submit" value="Submit Form" >
                             <input type="submit" value="Reset Form">
                       </div>
                        
                      </form> 
                </section>
            </div>
            
        </main>
    </body>









</html>
